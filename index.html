<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navabar -->
    <header>
      <div class="nav container">
        <a href="#" id="" class="logo">Shoppy</a>
        <div>
        <!--User icon-->
       <a href="Signup form/index.html"> <i class="fa-solid fa-circle-user" id="user"></i></a>
        <!-- car icon-->
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
      </div>
        <!--Cart-->
        <div class="cart active">
            <h2 class="cart-title ">Your Cart</h2>
            <!--cart-content-->
            <div class="cart-content">

               
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!--Buy button-->
            <button class="btn-buy" type="button">Buy Now</button>
            <!--Cart-close-->
            <i class="fa-solid fa-xmark " id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--shop-content-->
      <div class="shop-content">
        <div class="product-box">
          <img src="img/Decore 2.webp" alt="" class="product-img" />
          <h2 class="product-title">Wall Decoration</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 2-->
        <div class="product-box">
          <img src="img/Decore 3.webp" alt="" class="product-img" />
          <h2 class="product-title">Wall Decoration stand</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 3-->
        <div class="product-box">
          <img src="img/T shirt 3.webp" alt="" class="product-img" />
          <h2 class="product-title">White T-shirt</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 4-->
        <div class="product-box">
          <img src="img/T shirt 4.jpg" alt="" class="product-img" />
          <h2 class="product-title">
            T-shirt for boys
          </h2>
          <span class="price">$20</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 5-->
        <div class="product-box">
          <img src="img/watch.png" alt="" class="product-img" />
          <h2 class="product-title">Wrist watch for boys</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 6-->
        <div class="product-box">
          <img src="img/watch3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mens formal watch -BENYAR-</h2>
          <span class="price">$65</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 7-->
        <div class="product-box">
          <img src="img/Shoe 2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Sports Shoes</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
        <!--Box 8-->
        <div class="product-box">
          <img src="img/Shoe3.webp" alt="" class="product-img" />
          <h2 class="product-title">Formal Shoes</h2>
          <span class="price">$75</span>
          <i class="fa-solid fa-cart-plus add-cart"></i>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/3fe0d88517.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
